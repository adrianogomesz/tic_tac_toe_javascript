<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Tic Tac Toe </title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <h1> Tic Tac Toe em JavaScript </h1>

    <div id="buttons-container"> 

        <button id="2-players"> 2 Players </button>

        <button id="vs-cpu"> vs CPU </button>

    </div>
    
    <div class="hide" id="container">   
        <div class="box" id="bloco-1"></div>
        <div class="box" id="bloco-2"></div>
        <div class="box" id="bloco-3"></div>
        <div class="box" id="bloco-4"></div>
        <div class="box" id="bloco-5"></div>
        <div class="box" id="bloco-6"></div>
        <div class="box" id="bloco-7"></div>
        <div class="box" id="bloco-8"></div>
        <div class="box" id="bloco-9"></div>
    <div id="scoreboard-container"> 
        <h2> Placar: </h2>
        <span class="scoreboard-box">
            <span id="scoreboard-x">X</span>:
            <span id="scoreboard-1">0</span>  
        </span>

        <span class="scoreboard-box">
            <span id="scoreboard-o"></span>:
            <span id="scoreboard-2"> 0</span>
        </span>

    </div>    

    </div>

    <div class="hide"> 

        <div class="x">X 
        </div>

        <div class="o">
        </div>

    </div>

    <div id="message-winner" class="hide">

        <p> Teste </p>    

    </div>


    <script src="js/scripts.js"></script>

</body>

</html>
